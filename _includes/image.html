<!-- blog post image -->
<div class="image-wrapper" >
    {% if include.url %}
        <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}
    <img src="{{ site.url }}/{{ include.img }}" style="width: {{ include.width }};" 
        alt="{{ include.title }}"/>
    {% if include.url %}
        </a>
    {% endif %}
    {% if include.caption %}
        <p class="image-caption">{{ include.caption }}</p>
    {% endif %}
</div>
